    <div id="id1">

        <form id="register-form" class="form-container animate">
            
            <h1>Register</h1>
            
            <table>
                <tr class="table-login-register">
                    <td><label for="uname"><b>Username</b></label></td>
                    <td><input type="text" name="rname" id="rname" placeholder="Enter Username" required></td>
                </tr>

                <tr class="table-login-register">
                    <td><label for="email"><b>Email Address</b></label></td>
                    <td><input type="text" name="rname" id="remail" pattern="^[^\s@]+@[^\s@]+\.com$" placeholder="Enter Email" required></td>
                </tr>

                <tr class="table-login-register">
                    <td><label for="psw"><b>Password</b></label></td>
                    <td><input type="password" name="rpsw" id="rpsw" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&+=])(?=.*[!]).{8,}$" placeholder="Enter Password" required></td>
                </tr>

                <tr class="table-login-register">
                    <td><label for="psw-repeat"><b>Repeat Password</b></label></td>
                    <td><input type="password" name="psw-repeat" id="repeatpsw" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&+=])(?=.*[!]).{8,}$" placeholder="Enter Password" required></td>
                </tr>

                <tr>
                    <td></td>
                    <td><label><input type="checkbox" name="terms"  required> By clicking register, I agree to the terms and conditions</label></td>
                </tr>

                <tr>
                    <td></td>
                    <td><button type="submit">Register</button></td>
                </tr>
                
            </table>

        </form>
